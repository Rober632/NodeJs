<section class="vh-50" style="background-color: #5a5c60;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign in</h3>
  
              <div class="form-outline mb-4">
                <input type="email" name="email" placeholder="email" [(ngModel)]="userData.email" class="form-control form-control-lg" />
              </div>
              <div class="form-outline mb-4">
                <input type="text" name ="name" placeholder="Name" [(ngModel)]="userData.name" class="form-control form-control-lg" />
              </div>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="handelAdd()">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
